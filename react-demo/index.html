<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>My App</title>
        <link type="text/css" rel="stylesheet" href="/css/utils.css">
        <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="/css/boozybrowser.css">
    </head>
    <body>
        <div class="outer-container">
            <div id="example"></div>
            <a href="https://github.com/brainTrain/boozybrowser" target="_blank">Fork</a>
            <h1>Boozy browser</h1>
            <span class="typin select-none float-left" id="top" >
                <textarea rows="5" cols="33"></textarea>
            </span>
            <span class="button-container float-left  select-none">
                <span class="button float-left select-none" id="whatevz" click-message="Whatever, duuuude...">whatever</span>
                <span class="button float-left select-none" id="submit" click-message="YESSSS you got the submit! Finally!!!">submit</span>
                <span class="button float-left select-none" id="lawl" click-message="lololololol">lawlz</span>
            </span>
        </div>
        <div class="boozy-menu-wrapper">
            <bar-menu></bar-menu>
            <browser></browser>
            <drink drink="{ 'name': 'Vodka Martini', 'strength': 2, 'class': 'fa-glass' }"></drink>
        </div>
        <script type="application/javascript" src="/js/main.js"></script>
    </body>
</html>
