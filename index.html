<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head> 
    <title>Boozy Browser -- for broozy browsing</title>

    <link type="text/css" rel="stylesheet" href="media/css/utils.css">
    <link type="text/css" rel="stylesheet" href="media/css/boozybrowser.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="media/js/lib/underscore-min.js"></script>

    <script type="text/javascript" src="media/js/boozybrowser.js"></script>

</head>
<html>
    <body>
        <div class="outer-container">
            <h1 class="float-left">Boozy browser</h1>
            <a class="float-left" href="https://github.com/brainTrain/boozybrowser" target="_blank">Fork me, all day and all night</a>
            <div class="clear-both"></div>
            <p>boozy browsin from a droplet</p>
            <span class="typin select-none float-left" id="top" >
                <textarea rows="5" cols="33"></textarea>
            </span>
            <span class="button-container float-left  select-none">
                <span class="button float-left select-none" id="whatevz" click-message="Whatever, duuuude...">whatever</span>
                <span class="button float-left select-none" id="submit" click-message="YESSSS you got the submit! Finally!!!">submit</span>
                <span class="button float-left select-none" id="lawl" click-message="lololololol">lawlz</span>
            </span>
       </div>
    </body>
</html>
<!-- keep this menu outside of html so it can stay sober -->
<script type="text/tempalte" id="boozy-menu-template">
    <div class="boozy-menu">
        <h2 class="title font float-left">Boozy Browsin</h2>
        <div class="hide font float-right cursor-pointer">x</div>
        <div class="clear-both"></div>
        <div id="bulk" class="control cursor-pointer display-inline-block divider-bottom">
            <div class="title font float-left">
                Bulk
            </div>
            <div class="switch float-right">
                <select class="drunk-level float-left">
                    <option value="sober">sober</option>
                    <option value="buzzed">buzzed</option>
                    <option value="im-fine">I'm fine</option>
                    <option value="drunk">drunk</option>
                    <option value="wooo">wooo!</option>
                    <option value="blackout">blackout</option> 
                </select>
            </div>
        </div>
        <div class="clear-both"></div>
        <div class="controls-container display-inline-block divider-top">
            <div id="lean" class="control cursor-pointer display-inline-block">
                <div class="title font float-left">
                    Lean
                </div>
                <div class="switch float-right">
                    <select class="drunk-level single-control float-left">
                        <option value="sober">sober</option>
                        <option value="buzzed">buzzed</option>
                        <option value="im-fine">I'm fine</option>
                        <option value="drunk">drunk</option>
                        <option value="wooo">wooo!</option>
                        <option value="blackout">blackout</option> 
                    </select>
                </div>
            </div>
            <div class="clear-both"></div>
            <div id="focus" class="control cursor-pointer display-inline-block">
                <div class="title font float-left">
                    Focus
                </div>
                <div class="switch float-right">
                    <select class="drunk-level single-control float-left">
                        <option value="sober">sober</option>
                        <option value="buzzed">buzzed</option>
                        <option value="im-fine">I'm fine</option>
                        <option value="drunk">drunk</option>
                        <option value="wooo">wooo!</option>
                        <option value="blackout">blackout</option> 
                    </select>
                </div>
            </div>
            <div class="clear-both"></div>
            <div id="buttons" class="control cursor-pointer display-inline-block">
                <div class="title font float-left">
                    Buttons
                </div>
                <div class="switch float-right">
                    <select class="drunk-level single-control float-left">
                        <option value="sober">sober</option>
                        <option value="buzzed">buzzed</option>
                        <option value="im-fine">I'm fine</option>
                        <option value="drunk">drunk</option>
                        <option value="wooo">wooo!</option>
                        <option value="blackout">blackout</option> 
                    </select>
                </div>
            </div>
            <div class="clear-both"></div>
            <div id="keys" class="control cursor-pointer display-inline-block">
                <div class="title font float-left">
                    Keys
                </div>
                <div class="switch float-right">
                    <select class="drunk-level single-control float-left">
                        <option value="sober">sober</option>
                        <option value="buzzed">buzzed</option>
                        <option value="im-fine">I'm fine</option>
                        <option value="drunk">drunk</option>
                        <option value="wooo">wooo!</option>
                        <option value="blackout">blackout</option> 
                    </select>
                </div>
            </div>
            <div class="clear-both"></div>
        </div>
        <div class="clear-both"></div>
        <div class="show font float-right cursor-pointer fade-out">open</div>
    </div>
</script>
