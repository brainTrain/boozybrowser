<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>My App</title>
        <link type="text/css" rel="stylesheet" href="/css/utils.css">
        <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="/css/boozybrowser.css">
    </head>
    <body>
        <Header>
            <div class="logo"></div>
            <a href="https://github.com/brainTrain/boozybrowser" target="_blank" rel="noopener noreferrer">Github</a>
        </Header>
        <Hero>
            <h1>Boozy Browser</h1>
            <button>Demo</button>
        </Hero>
        <About>
            <h2>About Boozy Browser</h2>
            <p>Hey man there are things and stuff whateverrrr...............</p>
        </About>
        <Demo>
            <LeanDemo>
                <h3>Lean</h3>
                <iframe width="100%" height="500px" src="http://www.radiohead.com"></iframe>
                <DrunkControl type="lean">
                    <label>Lean
                        <select>
                            <option value="sober">sober</option>
                            <option value="buzzed">buzzed</option>
                            <option value="im-fine">I'm fine</option>
                            <option value="drunk">drunk</option>
                            <option value="wooo">wooo!</option>
                            <option value="blackout">blackout</option> 
                        </select>
                    </label>
                </DrunkControl>
            </LeanDemo>
            <BlurDemo>
                <h3>Blur</h3>
                <iframe width="100%" height="500px" src="http://www.radiohead.com"></iframe>
                <DrunkControl type="blur">
                    <label>Blur
                        <select>
                            <option value="sober">sober</option>
                            <option value="buzzed">buzzed</option>
                            <option value="im-fine">I'm fine</option>
                            <option value="drunk">drunk</option>
                            <option value="wooo">wooo!</option>
                            <option value="blackout">blackout</option> 
                        </select>
                    </label>
                </DrunkControl>
            </BlurDemo>
            <KeysDemo>
                <h3>Keys</h3>
                <textarea rows="5" cols="33"></textarea>
                <DrunkControl type="keys">
                    <label>Keys
                        <select>
                            <option value="sober">sober</option>
                            <option value="buzzed">buzzed</option>
                            <option value="im-fine">I'm fine</option>
                            <option value="drunk">drunk</option>
                            <option value="wooo">wooo!</option>
                            <option value="blackout">blackout</option> 
                        </select>
                    </label>
                </DrunkControl>
            </KeysDemo>
            <ButtonsDemo>
                <h3>Buttons</h3>
                <div id="buttons-container"></div>
                <DrunkControl type="buttons">
                    <label>Buttons
                        <select>
                            <option value="sober">sober</option>
                            <option value="buzzed">buzzed</option>
                            <option value="im-fine">I'm fine</option>
                            <option value="drunk">drunk</option>
                            <option value="wooo">wooo!</option>
                            <option value="blackout">blackout</option> 
                        </select>
                    </label>
                </DrunkControl>
            </ButtonsDemo>
        </Demo>
        <Footer>
            <a href="https://twitter.com/generic_brian" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://github.com/brainTrain/boozybrowser" target="_blank" rel="noopener noreferrer">Github</a>
        </Footer>
        <div class="boozy-menu-wrapper">
            <bar-menu></bar-menu>
            <browser></browser>
            <drink drink="{ 'name': 'Vodka Martini', 'strength': 2, 'class': 'fa-glass' }"></drink>
        </div>
        <script type="application/javascript" src="/js/main.js"></script>
    </body>
</html>
